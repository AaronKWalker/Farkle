<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <title>Farkle</title>
</head>
<body>
    <header>FARKLE</header>

    <div id="newGameCont">
        <label for="newGameBtn">New Game</label>
        <button id="newGameBtn" name="newGameBtn"><i class="fa fa-power-off" aria-hidden="true"></i></button>
    </div>

    <div id="player0" class="player">
        <h2>Player 1</h2>
        <p>SCORE: <span id="player0score"></span></p>
    </div>

    <div id="roundPointsArea">
        <h2>Round Points</h2>
        <p id="roundPoints"></p>
    </div>

    <div id="player1" class="player">
        <h2>Player 2</h2>
        <p>SCORE: <span id="player1score"></span></p>
    </div>

    <div id="passCont">
        <label for="passBtn">Pass</label>
        <button id="passBtn" name="passBtn"><i class="fa fa-reply-all" aria-hidden="true"></i></button>
    </div>


    <div id="rollCont">
        <label for="rollBtn">Roll Dice</label>
        <button id="rollBtn" name="rollBtn"><i class="fa fa-refresh" aria-hidden="true"></i></button>
    </div>

    <div id="dice0spot" class="diceSpot">
        <img id="dice0" src="./assets/images/dice-1.png" alt="die" class="die">
        <button id="selectBtn0" data-num="0"></button>
    </div>

    <div id="dice1spot" class="diceSpot">
        <img id="dice1" src="./assets/images/dice-2.png" alt="die" class="die">
        <button id="selectBtn1" data-num="1"></button>
    </div>

    <div id="dice2spot" class="diceSpot">
        <img id="dice2" src="./assets/images/dice-3.png" alt="die" class="die">
        <button id="selectBtn2" data-num="2"></button>
    </div>

    <div id="dice3spot" class="diceSpot">
        <img id="dice3" src="./assets/images/dice-4.png" alt="die" class="die">
        <button id="selectBtn3" data-num="3"></button>
    </div>

    <div id="dice4spot" class="diceSpot">
        <img id="dice4" src="./assets/images/dice-5.png" alt="die" class="die">
        <button id="selectBtn4" data-num="4"></button>
    </div>

    <div id="dice5spot" class="diceSpot">
        <img id="dice5" src="./assets/images/dice-6.png" alt="die" class="die">
        <button id="selectBtn5" data-num="5"></button>
    </div>

    <div id="submitCont">
        <label for="subitBtn">Submit</label>
        <button id="submitBtn" name="submitBtn"><i class="fa fa-check" aria-hidden="true"></i></button>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="./assets/game.js"></script>
</body>
</html>
